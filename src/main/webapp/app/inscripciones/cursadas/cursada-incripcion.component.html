<form *ngIf="materia" name="incripcionForm" (ngSubmit)="confirmInscripcion(materia)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar inscripcion materia</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p>Est√° seguro de incribirse a {{materia.materia}}? </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button type="submit" class="btn btn-primary">
            <fa-icon icon="save"></fa-icon>&nbsp;<span>Confirmar</span>
        </button>
    </div>
</form>
